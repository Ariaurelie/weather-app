  <body>
    <div class="weather-container">
      <div class="container cities">
        
        <div class="button-container">
          <form id="searching-form">
          <input type="button" value="Current " class="location-button" style="height:30px; width:70px">
          <input type="search" placeholder="Enter a city" id="search-bar" />
          <input type="submit" value="Search" class="submit-button" style="height:30px; width:70px">
          </form>
        </div>
        <hr />
        <div class="row">
        <div class="col-6">
      <h1 class="city"></h1>
        <span class="current-date"></span>, 
        <span class="description"></span>
        <br />
        <span class="main">
          Humidity: <span id="humidity"></span>%
          <br />
          Wind: <span id="wind"></span> km/h
        </span>
        </div>
        <div class="row col-6 temp-icon">
           <div class="block-vertical-center col-sm-4 block-horizontal-center"><img src="" id="icon" class="main-icon"/></div>
          <div class="block-vertical-center col-sm-4 block-horizontal-right"><div id="temperature" class="main-temperature"></div></div>
          <div class="block-vertical-center col-sm-4 block-horizontal-left"><div class="units" id="celcius" href="#">Â°C</div></div>
        </div>
        </div>
        </div>
        <hr />
        <div class="container five-days" id="forecast">
          <div class="row">
          </div>
        </div>
      </div>
    </div>
