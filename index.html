<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./js-css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-container">
      <div class="container cities">
        <div class="row">
          <div class="col">Helsinki</div>
          <div class="col">Tampere</div>
          <div class="col">Turku</div>
          <div class="col">Espoo</div>
        </div>
        <div class="button-container">
          <form id="searching-form">
          <input type="button" value="Current " class="location-button" style="height:30px; width:70px">
          <input type="search" placeholder="Enter a city" id="search-bar" />
          <input type="submit" value="Search" class="submit-button" style="height:30px; width:70px">
          </form>
        </div>
        <hr />
        <h1 class="city"></h1>
        <p class="current-date"></p>
        <p>
          <span id="temperature-value"><span></span>°C</span>
        </p>
        <p>
          Humidity: <span id="humidity"></span>%
          <br />
          Wind: <span id="wind"></span> km/h
        </p>
        <hr />
        <div class="container five-days">
          <div class="row">
            <div class="col-3">
              Tue
              <br />
              <i class="fa-solid fa-cloud-showers-heavy rain"></i>
              <br />
              <strong>17°</strong> 8°
            </div>
            <div class="col-3">
              Wed
              <br />
              <i class="fa-solid fa-cloud-showers-heavy rain"></i>
              <br />
              <strong>18°</strong> 9°
            </div>
            <div class="col-3">
              Thu
              <br />
              <i class="fa-solid fa-cloud-showers-heavy rain"></i>
              <br />
              <strong>17°</strong> 9°
            </div>
            <div class="col-3">
              Fri
              <br />
              <i class="fa-solid fa-cloud-showers-heavy rain"></i>
              <br />
              <strong>17°</strong> 8°
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="author">Coded by Daria Zholtikova</p>
    <script src="https://kit.fontawesome.com/3d2936541f.js" crossorigin="anonymous"></script>
    <script src="/js-css/script.js"></script>
  </body>
</html>
